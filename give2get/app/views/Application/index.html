#{extends 'main.html' /}

	<p>
		No Users *yet.
	</p>
#{/ifnot}

<ul>
	#{list items:users, as:'user'}
	    <li>
	    	${user.id} - ${user.name} - ${user.surname} - ${user.username} - ${user.password} - ${user.status} - ${user.email}
	    </li>

<p>
	<a id="signUp" href="#">Sign Up</a>
</p>

<script type="text/javascript" charset="utf-8">
	// Create user
	$('#signUp').click(function() {
		$.post('@{signUp()}', {name: prompt('whats your name?')})
	})
</script>
