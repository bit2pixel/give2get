#{extends 'main.html' /}
#{set title:'Give2Get - New Comment' /}


<div id="addComment">

    <p id="title_add_comment">Add Comment</p>

    <p id="hint_service_title"> on ${title}</p>


    #{ifErrors}
    <p class="error">
        Please correct these errors!
    </p>
    #{/ifErrors}


    #{form @postComment(serviceId)}

    #{field 'content'}
    <div class="signupelement">
        <label class="signuptitle">Content</label><br>
        <textarea name="${field.name}" class="new_service">${flash.content}</textarea>
        <span class="error">#{error 'content' /}</span>
    </div>
    #{/field}

    <div class="signupelement">
        <input type="submit" value="Post"/>
    </div>

    #{/form}


</div>
